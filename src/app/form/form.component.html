<h1 *ngIf="salvou">Slavou!</h1>
<form [formGroup]="profileForm" (onSubmit)="validar()" >
  <mat-form-field>
    <input matInput placeholder="Nome" formControlName="nome" (blur)="mudar()">
  </mat-form-field>
  <mat-error *ngIf="validaCampo('nome')">Campo obrigatório</mat-error>

  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" (blur)="mudar()">
  </mat-form-field>
  <mat-error *ngIf=" validaCampo('email')">Campo obrigatório</mat-error>

</form>
